---
layout: default
---

<section class="hero-container">
    {% include site-header.html %}
    <div class="hero">
        <div class="wrapper">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
</section>
<section class="wrapper rowpad-54">
    <div class="row">
        <div class="column-1-1">
            <span class="post-date">{{ page.date | date_to_string }}</span>
            <span class="tags">
                {% for tag in page.tags %}
                    {% capture tag_name %}{{ tag }}{% endcapture %}
                    <a href="/tag/{{ tag_name }}">{{ tag_name }}</nobr></a>
                {% endfor %}
            </span>
            {{ content }}
        </div>
    </div>

</section>
